<!DOCTYPE html>
<html lang="en">
<head>

    <title>JavaScript Arrays</title>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        ul {
            max-width: 300px;
            margin: auto;
            padding: 0;

            padding: 10px;

            background-color: #e5e7eb;
        }

            padding: 10px 20px;
        }

<body>
    <h1>JavaScript Arrays & Loops</h1>
    <p>List of Courses</p>
    <ul id="courseList"></ul>

    <script src="script.js"></script>
