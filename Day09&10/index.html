<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ShopEase</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<section class="hero text-white text-center">
    <div class="container py-5">
        <h1>Upgrade Your Style</h1>
        <p class="lead">Discover trending products at best prices</p>
        <button class="btn btn-warning">Shop Now</button>
    </div>
</section>
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="headphone.jpg" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Headphones</h5>
                        <span class="badge bg-success mb-2">New</span>
                        <p class="card-text">₹2,499</p>
                        <button class="btn btn-primary w-100">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="watch.jpg" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Smart Watch</h5>
                        <span class="badge bg-danger mb-2">Sale</span>
                        <p class="card-text">₹4,999</p>
                        <button class="btn btn-primary w-100">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="shoes.jpg" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Shoes</h5>
                        <span class="badge bg-info mb-2">Trending</span>
                        <p class="card-text">₹3,299</p>
                        <button class="btn btn-primary w-100">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <input type="text" class="form-control mb-3" placeholder="Name">
                    <input type="email" class="form-control mb-3" placeholder="Email">
                    <textarea class="form-control mb-3" rows="4" placeholder="Message"></textarea>
                    <button class="btn btn-success w-100">Send</button>
                </form>
            </div>
        </div>
    </div>
</section>
<footer class="bg-dark text-white text-center p-3">
    © 2026 ShopEase
</footer>
</body>
</html>
