<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f1f5f9;
        }
        h1 {
            margin-bottom: 20px;
        }
        #count {
            font-size: 40px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .dark {
            background-color: #1e293b;
            color: white;
        }
    </style>
</head>
<body>
    <h1>JavaScript DOM & Events</h1>
    <p id="message">Click the buttons below</p>
    <div id="count">0</div>
    <button id="increaseBtn">Increase</button>
    <button id="decreaseBtn">Decrease</button>
    <button id="resetBtn">Reset</button>
    <br><br>
    <button id="themeBtn">Toggle Dark Mode</button>
    <script src="script.js"></script>
</body>
</html>
